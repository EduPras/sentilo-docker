services:
  # databases
  sentilo-redis:
    image: redis:${REDIS_VERSION}
    container_name: sentilo-redis
    command: ["redis-server", "/usr/local/etc/redis/redis.conf", "--appendonly", "yes"]
    volumes:
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - sentilo-redis-vol:/data
    ports:
      - "6379:6379"
    networks:
      - sentilo_network
               
  sentilo-mongodb:
    image: mongo:${MONGO_VERSION}
    container_name: sentilo-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: sentilo
      MONGO_INITDB_DATABASE: sentilo
    volumes:
      - ./config/mongo/config/mongod.conf:/etc/mongod/mongod.conf
      - ./config/mongo/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
      - sentilo-mongo-vol:/data
    ports:
      - "27017:27017"
    expose:
      - 27017
    healthcheck:
      test: test $$(echo "rs.initiate().ok || rs.status().ok" | mongo -u admin -p 'sentilo' --quiet) -eq 1
      interval: 10s
      start_period: 30s
    command: [ "--replSet", "rs_sentilo", "--bind_ip_all" ]
    networks:
      - sentilo_network

  # api-server    
  sentilo-platform-server:
    image: sentilo/sentilo-platform-server:${SENTILO_VERSION}
    container_name: sentilo-platform-server
    volumes:
      - ./conf/:/etc/sentilo/
      - ./logs/:/var/log/sentilo/
    ports:
      - "7081:7081"
    depends_on:
      sentilo-catalog-web:
        condition: service_healthy
    networks:
      - sentilo_network
  
  # web-catalog
  sentilo-catalog-web:
    image: sentilo/sentilo-catalog-web:${SENTILO_VERSION}
    container_name: sentilo-catalog-web
    ports:
      - "8080:8080"
    depends_on:
      sentilo-mongodb:
        condition: service_healthy
      sentilo-redis:
        condition: service_started
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://sentilo-catalog-web:8080/sentilo-catalog-web/ || exit 1 
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 0s
    volumes:
      - ./conf/:/etc/sentilo/
      - ./logs/:/var/log/sentilo/
    networks:
      - sentilo_network   

  # agents in general
  sentilo-agent-alert:
    image: sentilo/sentilo-agent-alert:${SENTILO_VERSION}
    container_name: sentilo-agent-alert
    volumes:
      - ./conf/:/etc/sentilo/
      - ./logs/:/var/log/sentilo/
    depends_on:
      sentilo-platform-server:
        condition: service_started
      sentilo-mongodb:
        condition: service_healthy
    networks:
      - sentilo_network
      
  sentilo-agent-location-updater:
    image: sentilo/sentilo-agent-location-updater:${SENTILO_VERSION}
    container_name: sentilo-agent-location-updater
    volumes:
      - ./conf/:/etc/sentilo/
      - ./logs/:/var/log/sentilo/
    depends_on:
      - sentilo-platform-server
    networks:
      - sentilo_network

  # proxy 
  nginx-proxy:
    image: nginx:latest
    container_name: sentilo_nginx
    ports:
      - 443:443
      - 80:80
      - 8081:8081
    volumes:
      - ../proxy/default.conf:/etc/nginx/conf.d/default.conf
      - ../certs/:/etc/nginx/certs/
    depends_on:
      - "sentilo-platform-server"
      - "sentilo-catalog-web"
    networks:
      - sentilo_network
  
networks:
  sentilo_network:
    ipam:
      driver: default

volumes:
  sentilo-mongo-vol:
  sentilo-redis-vol:
    driver: local